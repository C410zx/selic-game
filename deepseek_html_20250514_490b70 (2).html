<html lang="pt-BR">
<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #3498db;
            --primary-dark: #2980b9;
            --positive: #2ecc71;
            --negative: #e74c3c;
            --neutral: #f39c12;
            --dark: #2c3e50;
            --light: #ecf0f1;
        }

        body {
            font-family: 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', sans-serif;
            background-color: #f5f7fa;
            margin: 0;
            padding: 20px;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        h1, h2, h3 {
            color: var(--dark);
            text-align: center;
        }

        h1 {
            border-bottom: 2px solid var(--primary);
            padding-bottom: 10px;
            margin-top: 0;
        }

        .character {
            display: flex;
            align-items: center;
            margin: 20px 0;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid var(--primary);
            transition: all 0.3s ease;
        }

        .character:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        }

        .character-img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 15px;
            border: 3px solid var(--primary);
        }

        .stats {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border-left: 4px solid var(--primary);
        }

        .stat-bar {
            height: 10px;
            background-color: #ddd;
            border-radius: 5px;
            margin: 5px 0 15px;
            overflow: hidden;
        }

        .stat-fill {
            height: 100%;
            background-color: var(--primary);
            width: 0%;
            transition: width 1s ease;
        }

        .options {
            margin-top: 30px;
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
        }

        .option-btn {
            display: flex;
            align-items: center;
            background-color: var(--primary);
            color: white;
            text-decoration: none;
            padding: 12px 20px;
            border-radius: 5px;
            transition: all 0.3s ease;
            font-weight: 500;
            border: none;
            cursor: pointer;
            font-size: 1em;
        }

        .option-btn i {
            margin-right: 10px;
            font-size: 1.2em;
        }

        .option-btn:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .result {
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .positive {
            background-color: rgba(46, 204, 113, 0.1);
            border-left: 4px solid var(--positive);
        }

        .negative {
            background-color: rgba(231, 76, 60, 0.1);
            border-left: 4px solid var(--negative);
        }

        .neutral {
            background-color: rgba(243, 156, 18, 0.1);
            border-left: 4px solid var(--neutral);
        }

        .badge {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 10px;
            font-size: 0.8em;
            font-weight: bold;
            margin-left: 5px;
        }

        .badge-positive {
            background-color: var(--positive);
            color: white;
        }

        .badge-negative {
            background-color: var(--negative);
            color: white;
        }

        .badge-neutral {
            background-color: var(--neutral);
            color: white;
        }

        .selic-display {

            top: 20px;
            left: 20px;
            background-color: var(--dark);
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            font-weight: bold;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
            z-index: 100;
            display: flex;
            align-items: center;
        }

        .score-display {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: var(--dark);
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            font-weight: bold;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
            z-index: 100;
            display: flex;
            align-items: center;

        .day-indicator {
            text-align: center;
            font-weight: bold;
            color: var(--primary);
            margin: 15px 0;
            font-size: 1.1em;

        .intro-image {

        .explanation {

            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;

            color: white;

            padding: 15px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;

        .start-btn:hover {

            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);

        .news-alert {
            background-color: #fff3cd;
            border-left: 4px solid #ffc107;
            padding: 10px;
            border-radius: 0 5px 5px 0;
            margin: 15px 0;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.01); }
            100% { transform: scale(1); }
        }

        .trend-indicator {
            display: inline-block;
            margin-left: 5px;
        }

        .trend-up {
            color: var(--negative);
        }

        .trend-down {
            color: var(--positive);
        }

        .trend-neutral {
            color: var(--neutral);
        }

        .character-speech {
            position: relative;
            padding-left: 15px;
        }

        .character-speech:before {
            content: "";
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 3px;
            background-color: var(--primary);
            border-radius: 3px;
        }

        .tooltip {
            position: relative;
            display: inline-block;
            cursor: help;
            border-bottom: 1px dotted var(--primary);
        }

        .tooltip .tooltiptext {
            visibility: hidden;
            width: 200px;
            background-color: var(--dark);
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            margin-left: -100px;
            opacity: 0;
            transition: opacity 0.3s;
            font-size: 0.8em;
            font-weight: normal;
        }

        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }

        .achievement-badge {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: var(--positive);
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            font-weight: bold;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
            z-index: 100;
            display: none;
            align-items: center;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }

        .progress-container {
            width: 100%;
            background-color: #f1f1f1;
            border-radius: 5px;
            margin: 10px 0;
        }

        .progress-bar {
            height: 10px;
            background-color: var(--primary);
            border-radius: 5px;
            width: 0%;
            transition: width 1s ease;

        @media (max-width: 600px) {

                display: inline-block;
                margin: 10px;
                width: calc(50% - 20px);
                box-sizing: border-box;
            }

            }

                flex-direction: column;
                text-align: center;
            }
            
            .character-img {
                margin-right: 0;
                margin-bottom: 10px;
            }
        }
    </style>
</head>

                        <p>- Pontua√ß√£o final: <b>${gameState.score}/240</b></p>
                    </div>
                    
                    ${gameState.achievements.length > 0 ? `
                        <h4><i class="fas fa-trophy"></i> Conquistas:</h4>
                        <ul>
                            ${gameState.achievements.map(a => `<li><b>${a.name}:</b> ${a.description}</li>`).join('')}
                        </ul>
                    ` : ''}
                </div>
                
                <button class="option-btn" id="restart-btn">
                    <i class="fas fa-redo"></i> Jogar Novamente
                </button>
            `;

            container.innerHTML = html;

            document.getElementById('restart-btn').addEventListener('click', (e) => {
                e.preventDefault();
                resetGame();
                renderIntro();
            });

            updateDisplays();
        }

        // Reseta o jogo
        function resetGame() {
            gameState.currentDay = -1;
            gameState.score = 0;
            gameState.economy = {
                inflation: 7.5,
                gdp: 0.3,
                unemployment: 8.7,
                selic: 10.75,
                dollar: 5.00,
                reserves: 340
            };
            gameState.achievements = [];
            achievements.forEach(a => a.earned = false);
        }

        // Inicia o jogo
        renderIntro();
    </script>
